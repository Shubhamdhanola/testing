<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>VelocityCraft</title>
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <div class="nav-left">
          <button>Menu</button>
          <button>
            <i class="ri-menu-5-fill"></i>
          </button>
        </div>
        <div class="nav-center">
          <img src="images/logo.png" alt="" />
          <h2>VelocityCraft</h2>
        </div>
        <div class="nav-right">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div id="hero">
        <h1>Beyond Oblivion</h1>
        <div class="images">
          <div class="imageBox">
            <img src="images/car4.jpg" alt="car" />
            <h2>Mustag</h2>
          </div>
          <div class="imageBox">
            <img src="images/car3.jpg" alt="car" />
            <h2>Mustag</h2>
          </div>
          <div class="imageBox">
            <img src="images/car2.jpg" alt="car" />
            <h2>Mustag</h2>
          </div>
          <div class="imageBox">
            <img src="images/car1.jpg" alt="car" />
            <h2>Mustag</h2>
          </div>
        </div>
      </div>
      <div id="hero-foot">
        <h3>Pursue your aspirations.</h3>
        <div class="arrow-down">
          <i class="ri-arrow-down-line"></i>
        </div>
        <div class="social-links">
          <i class="ri-instagram-line"></i>
          <i class="ri-facebook-circle-line"></i>
          <i class="ri-youtube-line"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
